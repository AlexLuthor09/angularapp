<div class="button-container">
  <button mat-raised-button (click)="addData()" class="button">
    Ajouter un animateur
  </button>
  <button mat-raised-button
          (click)="removeData()"
          class="button">
    Retirer un animateur
  </button>
</div>
<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Définition des colonnes -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let animateur"> {{animateur.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let animateur"> {{animateur.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let animateur"> {{animateur.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="commentaire">
      <th mat-header-cell *matHeaderCellDef> Commentaires </th>
      <td mat-cell *matCellDef="let animateur"> {{animateur.commentaire}} </td>
    </ng-container>

    <ng-container matColumnDef="allergie">
      <th mat-header-cell *matHeaderCellDef> Allergies </th>
      <td mat-cell *matCellDef="let animateur"> {{animateur.allergie}} </td>
    </ng-container>

    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef> Présent </th>
      <td mat-cell *matCellDef="let animateur"> <input type="checkbox" /> </td>
    </ng-container>

    <!-- Ligne d'en-tête -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Lignes de données -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
